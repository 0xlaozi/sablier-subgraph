specVersion: 0.0.1
description: Sablier is a decentralised app for continuous payments on Ethereum.
repository: https://github.com/SablierApp/sablier-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Sablier
    network: mainnet
    source:
      abi: Sablier
      address: "0xeef1392e7044993Fd28bf7878DF85A365b540b92"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      abis:
        - name: Sablier
          file: ./abis/sablier.json
      entities:
        - Balance
        - Stream
        - Transaction
      eventHandlers:
        - event: CreateStream(indexed uint256,indexed address,indexed
            address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateStream
        - event: WithdrawFromStream(indexed uint256,indexed address,uint256)
          handler: handleWithdrawFromStream
        - event: RedeemStream(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleRedeemStream
        - event: ConfirmUpdate(indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleConfirmUpdate
        - event: RevokeUpdate(indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleRevokeUpdate
        - event: ExecuteUpdate(indexed uint256,indexed address,indexed
            address,address,uint256,uint256,uint256)
          handler: handleExecuteUpdate
      file: ./src/mapping.ts
      language: wasm/assemblyscript
