specVersion: 0.0.1
description: Sablier is a decentralised app for continuous payments on Ethereum.
repository: https://github.com/SablierApp/sablier-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Sablier
    network: mainnet
    source:
      abi: Sablier
      address: "0x45f918d15d58E38a41A712798a0B9e5aB7d81dd7"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      abis:
        - name: Sablier
          file: ./abis/sablier.json
      entities:
        - Balance
        - Stream
        - Transaction
      eventHandlers:
        - event: CreateStream(uint256,address,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateStream
        - event: WithdrawFromStream(uint256,address,uint256)
          handler: handleWithdrawFromStream
        - event: RedeemStream(uint256,address,address,uint256,uint256)
          handler: handleRedeemStream
        - event: ConfirmUpdate(uint256,address,address,uint256,uint256,uint256)
          handler: handleConfirmUpdate
        - event: RevokeUpdate(uint256,address,address,uint256,uint256,uint256)
          handler: handleRevokeUpdate
        - event: ExecuteUpdate(uint256,address,address,address,uint256,uint256,uint256)
          handler: handleExecuteUpdate
      file: ./src/mapping.ts
      language: wasm/assemblyscript
